sudo: false
language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch

cache:
  - pip
  - $HOME/src
  - $HOME/usr

before_install:
  - export SRCDIR=$HOME/src
  - export PREFIX=$HOME/usr
  - mkdir -p $SRCDIR $PREFIX/{bin,lib}
  - export PATH=$PREFIX/bin:$PATH
  - ls -l $SRCDIR
  - ls -l $PREFIX/bin


install:
  - .travis/install_protobuf.sh
  - pip install -r requirements.txt
script:
  - nosetests
